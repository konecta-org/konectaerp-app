<div class="layout">
  <header class="top-bar">
    <div class="brand">
      <span class="logo-dot"></span>
      <div>
        <strong>Konecta ERP</strong>
      </div>
    </div>

    <nav class="nav-links">
      <a
        routerLink="/hr"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
      >
        Human Resources
      </a>
      <a
        routerLink="/finance"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
      >
        Finance
      </a>
      <a
        routerLink="/inventory"
        routerLinkActive="active"
      >
        Inventory
      </a>
      <a
        routerLink="/reporting"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
      >
        Reporting &amp; Analytics
      </a>
      <a
        routerLink="/users"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
      >
        User Management
      </a>
    </nav>

    <div class="user-menu" *ngIf="currentUser(); else guest">
      <button
        type="button"
        class="user-menu__trigger"
        (click)="toggleUserMenu()"
        aria-label="User menu"
        aria-haspopup="true"
        [attr.aria-expanded]="isUserMenuOpen"
      >
        <span class="user-menu__avatar">
          <svg
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.33 0-6 2.24-6 5v1h12v-1c0-2.76-2.67-5-6-5z"
            />
          </svg>
        </span>
      </button>

      <div class="user-menu__dropdown" *ngIf="isUserMenuOpen">
        <div class="user-menu__info">
          <div class="user-menu__role">
            {{ currentUser()?.roles?.[0] || 'User' }}
          </div>
          <div class="user-menu__email">
            {{ currentUser()?.email }}
          </div>
        </div>
        <button
          type="button"
          class="user-menu__logout"
          (click)="logout()"
        >
          Logout
        </button>
      </div>
    </div>
    <ng-template #guest>
      <a routerLink="/auth/login">Login</a>
    </ng-template>
  </header>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
