name: CodeQL Security Scanning

on:
  pull_request:
    branches: [main, staging, dev]
  push:
    branches: [main, staging, dev]
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  security-events: write
  contents: read
  actions: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: csharp
            build-mode: autobuild
            name: .NET Services
          - language: java-kotlin
            build-mode: autobuild
            name: Spring Boot Services
          - language: javascript-typescript
            build-mode: none
            name: Angular Frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Setup Java
        if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Node.js
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      - name: Build .NET Services
        if: matrix.language == 'csharp'
        run: |
          dotnet restore konecta_erp.sln
          dotnet build konecta_erp.sln --configuration Release --no-restore

      - name: Build Java Services
        if: matrix.language == 'java-kotlin'
        run: |
          # Build ApiGateway
          cd backend/ApiGateWay
          ./mvnw clean install -DskipTests
          cd ../..

          # Build Config Server
          cd backend/config
          ./mvnw clean install -DskipTests
          cd ../..

          # Build Discovery Service
          cd backend/discovery
          ./mvnw clean install -DskipTests
          cd ../..

          # Build Reporting Service
          cd backend/ReportingService
          ./mvnw clean install -DskipTests
          cd ../..

      - name: Install Frontend Dependencies
        if: matrix.language == 'javascript-typescript'
        run: |
          cd frontend
          npm ci

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          output: sarif-results
          upload: true

      - name: Upload SARIF as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results-${{ matrix.language }}
          path: sarif-results
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "### CodeQL Analysis Complete: ${{ matrix.name }}" >> $GITHUB_STEP_SUMMARY
          echo "Language: \`${{ matrix.language }}\`" >> $GITHUB_STEP_SUMMARY
          echo "Build Mode: \`${{ matrix.build-mode }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the Security tab for detailed results." >> $GITHUB_STEP_SUMMARY
