name: Build and Push frontend Docker Image

on:
  pull_request:
    branches: [main, staging, dev]
    paths:
      - "frontend/**"
      - .github/workflows/build-frontend.yml
  push:
    branches: [main, staging, dev]
    paths:
      - "frontend/**"
      - .github/workflows/build-frontend.yml
  workflow_dispatch:

env:
  REGISTRY: us-central1-docker.pkg.dev
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REPOSITORY: konecta-erp
  FRONTEND_NAME: frontend

permissions:
  security-events: write
  id-token: write
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Bump version on main
        id: bump
        if: github.ref == 'refs/heads/main'
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: minor
          TAG_PREFIX: "v"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Determine environment tag
        id: env-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=${{ steps.bump.outputs.tag }}" >> $GITHUB_OUTPUT
            echo "env=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "tag=staging-latest" >> $GITHUB_OUTPUT
            echo "env=production" >> $GITHUB_OUTPUT
          else
            echo "tag=dev-latest" >> $GITHUB_OUTPUT
            echo "env=production" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ${{ env.FRONTEND_NAME }}
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.FRONTEND_NAME }}"
          docker build \
            --build-arg ENV_TYPE=${{ steps.env-tag.outputs.env }} \
            -t ${IMAGE_NAME}:${{ github.sha }} \
            -t ${IMAGE_NAME}:${{ steps.env-tag.outputs.tag }} \
            -f ./frontend/Dockerfile \
            ./frontend
          docker push ${IMAGE_NAME}:${{ github.sha }}
          docker push ${IMAGE_NAME}:${{ steps.env-tag.outputs.tag }}

      - name: Scan with Trivy
        id: trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.FRONTEND_NAME }}:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: false
          exit-code: 0

      - name: Upload SARIF report
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

      - name: Output image digest
        run: |
          echo "Image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.FRONTEND_NAME }}:${{ github.sha }}"

      - name: Determine deployment tag
        id: deploy-tag
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/dev')
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Use the new version tag from bump step
            echo "tag=${{ steps.bump.outputs.tag }}" >> $GITHUB_OUTPUT
            echo "pr_title=Deploy frontend ${{ steps.bump.outputs.tag }} to production" >> $GITHUB_OUTPUT
          else
            # Fetch latest tag for other branches
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            echo "tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
            echo "pr_title=Sync frontend deployment with latest tag ${LATEST_TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout infrastructure repository
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/dev')
        uses: actions/checkout@v4
        with:
          repository: INFRA_REPO_OWNER/INFRA_REPO_NAME # TODO: Replace with actual infra repo
          token: ${{ secrets.INFRA_PAT }}
          path: infra-repo

      - name: Update deployment manifest
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/dev')
        run: |
          cd infra-repo
          # TODO: Update the path to your actual deployment manifest
          DEPLOYMENT_FILE="INFRA_DEPLOYMENT_PATH"  # e.g., k8s/frontend/deployment.yaml

          # Update image tag in deployment file
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.FRONTEND_NAME }}"
          NEW_TAG="${{ steps.deploy-tag.outputs.tag }}"

          # Use sed to replace the image tag
          sed -i "s|image: ${IMAGE_NAME}:.*|image: ${IMAGE_NAME}:${NEW_TAG}|g" ${DEPLOYMENT_FILE}

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create new branch
          BRANCH_NAME="update-frontend-${NEW_TAG}-$(date +%s)"
          git checkout -b ${BRANCH_NAME}

          # Commit changes
          git add ${DEPLOYMENT_FILE}
          git commit -m "Update frontend deployment to ${NEW_TAG}"

          # Push branch
          git push origin ${BRANCH_NAME}

          # Store branch name for PR creation
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
        id: update-manifest

      - name: Create Pull Request to Infrastructure Repository
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/dev')
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.INFRA_PAT }}
          path: infra-repo
          branch: ${{ steps.update-manifest.outputs.branch }}
          title: ${{ steps.deploy-tag.outputs.pr_title }}
          body: |
            ## Frontend Deployment Update

            This PR updates the frontend deployment manifest with a new image version.

            **Image:** `${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.FRONTEND_NAME }}:${{ steps.deploy-tag.outputs.tag }}`
            **Source Branch:** `${{ github.ref_name }}`
            **Commit SHA:** `${{ github.sha }}`

            ### Changes
            - Updated frontend image tag to `${{ steps.deploy-tag.outputs.tag }}`

            ### Build Information
            - Build triggered by: ${{ github.event_name }}
            - Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ---
            *This PR was automatically created by the frontend build workflow.*
          labels: |
            automated
            frontend
            deployment
