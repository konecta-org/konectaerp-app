name: Build and Push Docker Images

on:
  pull_request:
    branches: [main, staging, develop]
  push:
    branches: [main, staging, develop]

env:
  REGISTRY: us-central1-docker.pkg.dev
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REPOSITORY: konecta-erp

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    strategy:
      max-parallel: 2
      matrix:
        service:
          - name: config-server
            context: ./backend/config
            dockerfile: ./backend/config/Dockerfile

          - name: api-gateway
            context: ./backend/ApiGateWay
            dockerfile: ./backend/ApiGateWay/Dockerfile

          - name: authentication-service
            context:
            dockerfile: ./backend/AuthenticationService/Dockerfile

          - name: hr-service
            context:
            dockerfile: ./backend/HrService/Dockerfile

          - name: inventory-service
            context:
            dockerfile: ./backend/InventoryService/Dockerfile

          - name: finance-service
            context:
            dockerfile: ./backend/FinanceService/Dockerfile

          - name: user-management-service
            context:
            dockerfile: ./backend/UserManagementService/Dockerfile

          - name: reporting-service
            context: /backend/ReportingService
            dockerfile: /backend/ReportingService/Dockerfile

          - name: frontend
            context: ./frontend
            dockerfile: /frontend/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Determine environment tag
        id: env-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "tag=staging-latest" >> $GITHUB_OUTPUT
          else
            echo "tag=dev-latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ${{ matrix.service.name }}
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ matrix.service.name }}"
          docker build \
            -t ${IMAGE_NAME}:${{ github.sha }} \
            -t ${IMAGE_NAME}:${{ steps.env-tag.outputs.tag }} \
            -f ${{ matrix.service.dockerfile }} \
            ${{ matrix.service.context }}
          docker push ${IMAGE_NAME}:${{ github.sha }}
          docker push ${IMAGE_NAME}:${{ steps.env-tag.outputs.tag }}

      - name: Scan with Trivy
        id: trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ matrix.service.name }}:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: false
          exit-code: 0

      - name: Upload SARIF report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Output image digest
        run: |
          echo "Image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ matrix.service.name }}:${{ github.sha }}"
